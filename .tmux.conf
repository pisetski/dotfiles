# tmux-dark-notify: auto-switch theme based on macOS appearance
set -g @plugin 'erikw/tmux-dark-notify'
set -g @dark-notify-theme-path-light '$HOME/.config/tmux/tokyonight-day.conf'
set -g @dark-notify-theme-path-dark '$HOME/.config/tmux/tokyonight-night.conf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
