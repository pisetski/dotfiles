set -g mouse on
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

unbind C-b
set-option -g prefix C-a

set -sg escape-time 0

setw -g mode-keys vi # I especially like being able to search with /,? when in copy-mode
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind -n 'M-Left' if-shell "$is_vim" 'send-keys M-Left' 'resize-pane -L 1'
bind -n 'M-Down' if-shell "$is_vim" 'send-keys M-Down' 'resize-pane -D 1'
bind -n 'M-Up' if-shell "$is_vim" 'send-keys M-Up' 'resize-pane -U 1'
bind -n 'M-Right' if-shell "$is_vim" 'send-keys M-Right' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-Left resize-pane -L 1
bind-key -T copy-mode-vi M-Down resize-pane -D 1
bind-key -T copy-mode-vi M-Up resize-pane -U 1
bind-key -T copy-mode-vi M-Right resize-pane -R 1

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Reload Tmux configuration while using Tmux
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @batt_icon_charge_tier8 '🌕'
set -g @batt_icon_charge_tier7 '🌖'
set -g @batt_icon_charge_tier6 '🌖'
set -g @batt_icon_charge_tier5 '🌗'
set -g @batt_icon_charge_tier4 '🌗'
set -g @batt_icon_charge_tier3 '🌘'
set -g @batt_icon_charge_tier2 '🌘'
set -g @batt_icon_charge_tier1 '🌑'
set -g @batt_icon_status_charged '🔋'
set -g @batt_icon_status_charging '⚡'
set -g @batt_icon_status_discharging '🍻'
set -g @batt_color_status_primary_charged '#3daee9'
set -g @batt_color_status_primary_charging '#3daee9'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_output_prefix "#[fg=white]#[bg=black]#[nobold]#[noitalics]#[nounderscore] "
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=#7aa2f7,bg=black,bold"

# TokyoNight colors
# Set the default terminal mode to 256 colors
set -g default-terminal "screen-256color"

# Set status bar colors
set-option -g status-style "bg=#484f58,fg=#b1bac4"

# Set window title colors
set-window-option -g window-status-style "bg=#484f58,fg=#58a6ff"
set-window-option -g window-status-current-style "bg=#58a6ff,fg=#484f58"

# Set pane border colors
set-option -g pane-border-style "fg=#484f58"
set-option -g pane-active-border-style "fg=#58a6ff"

# Set message colors
set-option -g message-style "bg=#484f58,fg=#b1bac4"

# Set command colors
set-option -g message-command-style "bg=#484f58,fg=#58a6ff"

# Set the status bar
set-option -g status-position bottom
set-option -g status-justify left
set-option -g status-style "bg=#30363d,fg=#e6edf3"

set-option -g status-left-length 100
set-option -g status-right-length 100

set-option -g status-left-style none
set-option -g status-right-style none

set-option -g status-left "#[fg=#484f58,bg=#30363d,nobold,nounderscore,noitalics] #S "
set-option -g status-right "#{prefix_highlight} #[fg=white,bg=#30363d,nobold,nounderscore,noitalics]#[fg=white,bg=#30363d] #{battery_icon} #{battery_percentage}, %d-%m-%Y, %H:%M #[fg=#b1bac4,bg=#484f58,nobold,nounderscore,noitalics]"

setw -g window-status-activity-style "underscore,fg=#e6edf3,bg=#30363d"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#e6edf3,bg=#30363d"
setw -g window-status-format "#[fg=#30363d,bg=#30363d,nobold,nounderscore,noitalics]#[default] #I. #W #F #[fg=#30363d,bg=#30363d,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#30363d,bg=#484f58,nobold,nounderscore,noitalics]#[fg=#b1bac4,bg=#484f58,bold] #I. #W #F #[fg=#484f58,bg=#30363d,nobold,nounderscore,noitalics]"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
