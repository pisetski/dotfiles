[env]
term = "alacritty"

[bell.command]
args = ["-e", "beep"]
program = "osascript"

[[colors.indexed_colors]]
color = "0xff9e64"
index = 16

[[colors.indexed_colors]]
color = "0xdb4b4b"
index = 17

[colors.bright]
black = "0x6e7681"
red = "0xffa198"
green = "0x56d364"
yellow = "0xe3b341"
blue = "0x79c0ff"
magenta = "0xbc8cff"
cyan = "0x39c5cf"
white = "0xb1bac4"

[colors.normal]
black = "0x484f58"
red = "0xff7b72"
green = "0x3fb950"
yellow = "0xd29922"
blue = "0x58a6ff"
magenta = "0xbc8cff"
cyan = "0x39c5cf"
white = "0xb1bac4"

[colors.primary]
background = "0x30363d"
foreground = "0xe6edf3"

[colors.cursor]
text = "0x30363d"
cursor = "0xe6edf3"

[cursor]
blink_interval = 500

[mouse]
hide_when_typing = true

[cursor.style]
blinking = "Always"
shape = "Block"

[font]
size = 16

[font.normal]
family = "MapleMono Nerd Font"
style = "Regular"

[font.bold]
family = "MapleMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MapleMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MapleMono Nerd Font"
style = "Italic"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "F"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "B"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "B"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bd"
key = "D"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bj"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bk"
key = "K"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bh"
key = "H"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bl"
key = "L"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Be"
key = "E"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bc"
key = "C"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Ba"
key = "A"
mods = "Alt"

[window]
dynamic_padding = true
startup_mode = "Fullscreen"
