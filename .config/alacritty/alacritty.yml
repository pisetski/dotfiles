font:
  normal:
    family: FiraMono Nerd Font Mono
  bold:
    family: FiraMono Nerd Font Mono
  italic:
    family: FiraMono Nerd Font Mono
  bold_italic:
    family: FiraMono Nerd Font Mono
  
  size: 11.5

  use_thin_strokes: true

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

key_bindings:
  - { key: F,  mods: Alt,     chars: "\x1bf"                           }
  - { key: B,  mods: Alt,     chars: "\x1bb"                           }
  - { key: D,  mods: Alt,     chars: "\x1bd"                           }
  - { key: J,  mods: Alt,     chars: "\x1bj"                           }
  - { key: K,  mods: Alt,     chars: "\x1bk"                           }
  - { key: H,  mods: Alt,     chars: "\x1bh"                           }
  - { key: L,  mods: Alt,     chars: "\x1bl"                           }
  - { key: E,  mods: Alt,     chars: "\x1be"                           }
  - { key: C,  mods: Alt,     chars: "\x1bc"                           }
  - { key: A,  mods: Alt,     chars: "\x1ba"                           }
